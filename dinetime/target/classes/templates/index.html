<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Hi! Welcome to DineTime!</h1>
<form th:action="@{/login}" th:object="${user}" method="post">
    <label>
        Username:
        <input type="text" name="username" required th:field="*{username}">
    </label>
    <br>
    <br>
    <label>
        Password:
        <input type="password" name="password" required th:field="*{password}">
    </label>
    <br>
    <br>
    <input type="submit" value="Log In">
</form>
<br>
<a th:href="@{/signup}">Sign Up</a>
</body>
</html>
